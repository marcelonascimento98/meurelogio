<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>  <!-- Camada de máscara -->
    
    <!-- Título "Horário de Brasília" -->
    <h2><strong>Horário de Brasília</strong></h2>
    
    <!-- Relógio -->
    <div class="clock">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
    </div>

    <!-- Data -->
    <div class="date" id="date">Domingo, 24 de novembro de 2024</div>

    <script src="script.js"></script>
</body>
</html>
